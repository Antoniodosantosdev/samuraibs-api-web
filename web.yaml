services:
  # Serviço da API (Backend)
  - type: web
    name: samurai-api
    env: node
    rootDir: samurai-apps/api
    plan: free # ou o plano que você preferir
    buildCommand: "npm install"
    startCommand: "npm start"
    healthCheckPath: /api/health # Exemplo: crie uma rota de health check na sua API
    envVars:
      - key: NODE_ENV
        value: production
      # Adicione aqui suas variáveis de ambiente, como a URL do banco de dados.
      # Se você criar um banco de dados no Render, pode conectar assim:
      - key: DATABASE_URL
        fromDatabase:
          name: samurai-db
          property: connectionString
      # Para segredos, use a UI do Render ou gere valores
      - key: JWT_SECRET
        generateValue: true

  # Serviço do Web App (Frontend)
  - type: static
    name: samurai-web
    env: static
    rootDir: samurai-apps/web
    plan: free # ou o plano que você preferir
    buildCommand: "npm install && npm run build"
    publishDir: dist
    # Regra de reescrita para Single Page Applications (SPA) como React, Vue, Angular
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# (Opcional) Definição do Banco de Dados PostgreSQL
# Descomente e ajuste se sua aplicação precisar de um banco de dados.
